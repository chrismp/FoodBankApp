<!DOCTYPE html>
<html>
<head>
	<title>foodsharePBC</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="public/js/register.js"></script>
</head>
<body>
	<div class="register-panel panel panel-primary">
		<div class="panel-heading">Register</div>
		<div class="panel-body">
			<form>
				<input type="text" placeholder="Name" />
				<br>
				<input type="text" placeholder="Email" />
				<br>
				<select id="volunteer-select">
					<option value="0">I am a...</option>
					<option value="1">Donor</option>
					<option value="2">Food pantry or soup kitchen</option>
					<option value="3">Volunteer</option>
				</select>
				<br>
				<input class="business-input" type="text" placeholder="Name of business" />
				<br>
				<input class="business-input" type="text" placeholder="Place of business" />
				<br>
				<a href="registration_done.html" role="button" class="btn btn-success">Done</a>
			</form>				
		</div>	
	</div>
</body>
</html>
